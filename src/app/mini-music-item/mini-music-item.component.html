<li class="w-full">
    <button (click)="play()" class="center-row w-full active-scale active-opacity rounded-lg active:scale-95">
        <img alt={{music.name}} src={{music.image}} class="rounded-lg w-14 h-14 bg-gray-100">
        <div class="flex flex-col items-start p-2 w-full leading-5">
            <div class="font-semibold">
                {{music.name}}
            </div>
            <div class="text-gray-500 center-row gap-2 text-sm">
                <span>
                    {{music.artist.name}}
                </span>
                <span>
                    {{secondsToDurationStrings(music.duration)}}
                </span>
            </div>
        </div>
    </button>

</li>
