<div
  class="absolute -z-30 w-screen brightness-50 h-screen bg-no-repeat bg-center bg-cover "
  [style.background-image]="'url(' + background_image + ')'"
></div>
<div
  class="absolute -z-40 w-screen h-screen brightness-50 bg-gradient-to-tr from-[#015A86] via-blue-900 to-[#03D27F] oto-[#0269AC] "
></div>
<div class="w-screen h-screen flex center text-white flex-col p-5">

  <div class="flex-1"></div>
  <div>
    <div class="flex flex-row gap-1 items-center">
      <fa-icon size="lg" [icon]="faHeadphones"></fa-icon>
      <div class="font-semibold">Musiks</div>
    </div>
    <h2 class="text-3xl uppercase pb-10">Vem curtir vibes</h2>
  </div>
  <app-login-button></app-login-button>
  <div class="flex-1 pt-14"></div>
  <div class="text-xs text-center">
    Ao prosseguir você concorda que leu e aceita a
    <a routerLink="privacity-policy" class="underline">
      Política de Privacidade
    </a>
    e
    <a routerLink="terms-of-use" class="underline">
      Termos de Serviço
    </a>
  </div>
</div>
