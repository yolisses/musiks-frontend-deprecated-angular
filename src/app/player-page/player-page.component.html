<style>
    .mask {
        -webkit-mask-image: linear-gradient(transparent, black 10%, black 90%, transparent);
        mask-image: linear-gradient(transparent 0%, black 10%, black 90%, transparent 100%);
    }
</style>
<div class="h-screen w-screen overflow-clip relative flex flex-col text-white">
    <div class="fixed top-0 w-full p-2 bg-gradient-to-b from-[#0008] to-transparent">
        <div class="grid grid-cols-[1fr,auto,1fr]">
            <div></div>
            <button class="whitespace-nowrap flex-1">
                <fa-icon size="xs" class="text-orange-200" [icon]="faStar"></fa-icon>
                <span class="opacity-80">
                    Seu mix diÃ¡rio
                </span>
                <fa-icon size="xs" class="opacity-80" [icon]="faChevronDown"></fa-icon>
            </button>
            <div class="flex flex-row-reverse">
                <button>
                    <fa-icon class="opacity-80" size="lg" [icon]="faSearch"></fa-icon>
                </button>
            </div>
        </div>
        <div class="text-2xl">
            {{music.lyrics!.split('\n')[0]}}
        </div>
        <div class="opacity-50 text-xl">
            {{music.lyrics!.split('\n')[1]}}
        </div>
    </div>
    <img src="assets/mock.jpg" alt="" class="absolute blur-xl w-screen h-screen scale-150 -z-50" />
    <!-- <img [src]="music.image" alt="" class="absolute w-screen top-1/2 -translate-y-1/2"> -->
    <img src="assets/mock.jpg" alt=""
        class="mask w-[min(100vw,100vh)] h-[min(100vw,100vh)] fixed -z-40 top-[calc(50%-50vw)]" />
    <div class="fixed bottom-0 w-full bg-gradient-to-t from-[#0008] to-transparent">
        <div class="px-2 flex flex-col gap-4">
            <div>
                <h1 class="text-2xl">{{music.name}}</h1>
                <h2 class="opacity-80">{{music.artist.name}}</h2>
            </div>
            <div class="flex flex-row gap-4 items-end">
                <button class="active-scale relative pr-4 pt-3">
                    <div class="absolute top-0 left-3 text-[0.75rem]">384.1k</div>
                    <fa-icon size="lg" [icon]="faHeart"></fa-icon>
                </button>
                <button class="active-scale relative pr-4 pt-3">
                    <div class="absolute top-0 left-3 text-[0.75rem]">384.1k</div>
                    <fa-icon size="lg" [icon]="faComment"></fa-icon>
                </button>
                <button class="active-scale relative pr-4 pt-3">
                    <div class="absolute top-0 left-3 text-[0.75rem]">384.1k</div>
                    <fa-icon size="lg" [icon]="faShare"></fa-icon>
                </button>
                <div class="ml-auto"></div>
                <button class="active-scale">
                    <fa-icon size="lg" [icon]="faDownload"></fa-icon>
                </button>
                <button class="active-scale">
                    <fa-icon size="lg" [icon]="faBars"></fa-icon>
                </button>
                <button class="active-scale">
                    <fa-icon size="lg" [icon]="faEllipsisV"></fa-icon>
                </button>
            </div>
            <input type="range" [min]="0" [max]="360" class="w-full h-4">
        </div>
        <app-navbar></app-navbar>
    </div>
</div>
